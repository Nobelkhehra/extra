<!DOCTYPE html>
<html>
<head>
    <title>Student Count by Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Country</th>
                <th>Student Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch student data from the API
        async function fetchStudentData() {
            try {
                const response = await fetch('https://nobbu.azurewebsites.net/api/httptriger1?code=XpMtg6iBv8ZpJJ_9cKiIDJbJwyhdUXhv11s5vv1SkFn4AzFu3r2Ejg==');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();

                // Get the table body element
                const tableBody = document.querySelector('#studentTable tbody');

                // Clear any existing rows
                tableBody.innerHTML = '';

                // Add rows to the table
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.Country}</td>
                        <td>${row.StudentCount}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching student data:', error);
                // Display an error message in the table
                const tableBody = document.querySelector('#studentTable tbody');
                tableBody.innerHTML = `<tr><td colspan="2">Error loading data. Please try again later.</td></tr>`;
            }
        }

        // Call the function to fetch and display data
        fetchStudentData();
    </script>
</body>
</html>
